<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas id="can" height="200px" width="500"></canvas>

        <script>
            var a=document.getElementById("can");
            var ctx=a.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(100,100);
            //ctx.lineTo(100,200);
            ctx.bezierCurveTo(250,50,200,50,150,100);
            ctx.closePath();
            ctx.fill();
        </script>
    </body>
</html>
