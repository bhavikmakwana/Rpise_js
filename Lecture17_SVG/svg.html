<html>
    <head>
        <title>SVG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #top{
                color: orangered;
            }
            #middle{
                color: white;
            }
            #bottom{
                color: green;
            }
        </style>
    </head>
    <body>
        <svg version="1.1"
             baseProfile="full"
             width="300" height="200"
             xmlns="http://www.w3.org/2000/svg">

        <rect width="100%" height="100%" fill="red" />

        <circle cx="150" cy="100" r="80" fill="green" />

        <text x="150" y="125" font-size="20" text-anchor="middle" fill="white">Bangladesh</text>

        </svg>
        <svg version="1.1"
             baseProfile="full"
             width="300" height="200"
             xmlns="http://www.w3.org/2000/svg">

        <rect id="top" width="100%" height="33%" fill="orange" />
        <rect id="middle" width="100%" height="33%" fill="white" />
        <rect id="bottom" width="100%" height="33%" fill="green" />

        <!--circle cx="150" cy="100" r="80" fill="green" /-->

        <text x="150" y="125" font-size="20" text-anchor="middle" fill="white"></text>

        </svg>
    </body>
</html>
