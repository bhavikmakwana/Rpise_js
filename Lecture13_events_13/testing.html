<!DOCTYPE html>
<html>
    <head>
        <title>Events Introduction/event bubbling</title>
        <h1>Events Introduction/Event bubbling</h1>
        <script>
            function t1() {
                console.log("in main div ,t1 call");
            }
            function t2() {
                console.log("in sub div  t2 call");
            }
            function t3() {
                console.log("in para ,t3 call");
            }
            function t4() {
                console.log("on button t4 will call");
            }
        </script>
    </head>
    <body>
        <div id="level1" onclick="t1()" style="background-color: orange; color: aliceblue;padding:20px">
            This is div at level1
            <div id="level2" onclick="t2()" style="background-color: white;padding:20px;color: black;">
                This is sub div at level2
                <p onclick="t3()" style="background-color: green;padding:20px">
                    This in  para tag  Level3
                    <button onclick="t4()" style="background-color: blue;padding:20px">   
                        Level4 
                    </button>
                </p>
            </div>
        </div>    
    </body>
</html>
