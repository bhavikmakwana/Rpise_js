    <body>
        <div class="a" >

            <div class="b">

                <h1 class="">This is H1 tag in "B"</h1>
                <p class="pa">This is paragraph tag in parent of B</p>
                <div class="d">
                    <p>Child of B >d</p>
                </div>
                <div class="e">Child of B>e</div>
            </div>


            <div class="c">
                <div>Hello in C</div>
                <h1>THis is h1 tag in "C"</h1>
                <p class="pa">This is para tag in Parent of c</p>
                <div class="f">
                    <p>Child of c >f</p>
                </div>
                <div class="g">Child of c>g</div>
            </div>
            
           
        </div>
        
        <!--

         <p dalpat="hey">
